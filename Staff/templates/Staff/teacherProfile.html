{% extends "main/base.html" %}
{% block content %}
<h2>Teacher Profile</h2>
<p>Name: {{ user.get_full_name }}</p>
<p>Email: {{ user.email }}</p>
<p>Subjects:</p>
<ul>
{% for subject in user.teacher.subject_set.all %}
<li><a href='/subject/students'>{{ subject }}</a></li>
{% endfor %}
</ul>
{% endblock %}
