{% extends "main/base.html" %}
{% block content %}
<h2>Student Profile</h2>
<p>Name: {{ user.get_full_name }}</p>
<p>Reg_Num: {{ user.reg_num }}</p>
<p>Class: {{ user.student.current_class }}</p>
<p>Subjects:</p>
<ul>
{% for subject in user.student.subjects.all %}
<li>{{ subject }}</li>
{% endfor %}
</ul>
{% endblock %}
